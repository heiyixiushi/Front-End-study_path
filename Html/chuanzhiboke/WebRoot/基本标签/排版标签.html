<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		(1)注释标签
		(2)换行标签 <br/>
		(3)段落标签 <p>文本文字</p> 特点：段与段之间有空行
			属性：align:对齐方式  left  center   right
		(4)水平线标签 <hr/>
			属性：width:长度
				size:粗度
				color：颜色
				align:对齐方式
			
			尺寸的写法：
				像素：10px
				百分比：占据副标签的百分比 50%
				区别：百分比会随着副标签的大小进行变化
	 -->
	 
	 
	 春夜喜雨<br/>
	 杜甫<br/>
	 <hr width="200px" size="10" color="red" align="left"/>
	 <p align="center">
	 &nbsp;&nbsp;好雨知时节<br/>
	 当春乃发生<br/>
	 随风潜入夜<br/>
	 </p>
	 润物细无声

</body>
</html>
